<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML5</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <form class="group">
        <div class="row head1">
            <div class="col-sm-12 col-md-12 col-xl-12">
                <h1><strong>Payment form example</strong></h1>
            </div>
        </div>
            
        <div class="formu">
            <div class="alert alert-danger col-sm-12 col-md-12 col-xl-12" role="alert">
                Some fields are missing
            </div>

            <div class="row">
                <div class="col-sm-12 col-md-4 col-xl-4">
                    <label for="exampleDataList" class="form-label">Card #</label>
                    <input type="number" min="16" max="16" class="form-control" list="datalistOptions" id="exampleDataList" placeholder="XXXXXXXXXX">
                </div>

                <div class="col-sm-12 col-md-4 col-xl-4">
                    <label for="exampleDataList" class="form-label">CVC #</label>
                    <input type="number" min="3" max="4" class="form-control" list="datalistOptions" id="exampleDataList" placeholder="0000">
                </div>

                <div class="col-sm-12 col-md-4 col-xl-4">
                    <label for="exampleDataList" class="form-label">Amount</label>
                    <input type="number" class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Amount">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 col-md-6 col-xl-6">
                    <label for="exampleDataList" class="form-label">First Name</label>
                    <input type="text" minlength="2" maxlength="15" class="form-control" list="datalistOptions" id="exampleDataList">
                </div>

                <div class="col-sm-12 col-md-6 col-xl-6">
                    <label for="exampleDataList" class="form-label">Last Name</label>
                    <input type="text" minlength="2" maxlength="15" class="form-control" list="datalistOptions" id="exampleDataList">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 col-xl-6">
                    <label for="exampleDataList" class="form-label">City</label>
                    <input type="text" minlength="2" maxlength="15" class="form-control" list="datalistOptions" id="exampleDataList">
                </div>
                <div class="col-sm-12 col-md-3 col-xl-3">
                    <label for="exampleDataList" class="form-label">State</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Pick a state</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                <div class="col-sm-12 col-md-3 col-xl-3">
                    <label for="exampleDataList" class="form-label">Postal Code</label>
                    <input type="number" max="5" class="form-control" list="datalistOptions" id="exampleDataList">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 col-xl-6" >
                    <label> We accept:</label><br><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">
                                <i class="fa-solid fa-money-check-dollar"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">
                                <i class="fa-solid fa-money-check"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3">
                                <i class="fa-solid fa-piggy-bank"></i>
                            </label>
                      </div>
                </div>
                <div class="col-sm-12 col-md-6 col-xl-6" type="text" maxlength="50">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
        </div>

        <div class="row butt">
            <div class="col-12 d-flex justify-content-end gap-2">
                <button type="button" class="btn btn-secondary">Close</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
